<!doctype html> <!-- pseudoelmt.html -->
<html><head><mata charset="utf-8"/>
<title>의사선택자 엘리먼트 실습</title>
<style>
a::before {content:"*"; color:blue;}
p::after {content:"new"; color:red;}
         font-weight:bold; font-size:9px;}
p::first-letter {font-size:200%; color:red;}
</style>
</head>
<body>
<a href="http://">::before "애국가"</a>
<p id="rd1">"동해물과 백두산이"::after</p>
<p>"마르고 닳도록"::after</p>
</body></html>
